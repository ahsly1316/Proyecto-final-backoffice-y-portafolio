
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Backoffice | Registro</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth">
  <header class="topbar">
    <div class="brand"></div>
  </header>
  <main class="container">
    <form class="form" id="registerForm" onsubmit="registerUser(event)">
      <h1>Crear Cuenta</h1>
      <input id="newName" type="text" placeholder="Nombre completo" required />
      <input id="newEmail" type="email" placeholder="Correo electrónico" required />
      <input id="newItsonId" type="text" placeholder="ITSON ID" required />
      <input id="newPass" type="password" placeholder="Contraseña" required />
      <button type="submit" class="btn-primary">Registrarse</button>
      <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
    </form>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
